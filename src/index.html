<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./assets/img/4geeks.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello Rigo with Vanilla.js</title>

  <!-- Fontawesome is our recomended library for icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
</head>

<body>
  <!-- Write your HTML code here, you can delete everything withing the body tags -->
  <div class="container-fluid text-center">
    <a href="https://www.youtube.com/watch?v=EJmotG3Pjmw&list=RDEJmotG3Pjmw&start_radio=1"
      style="text-decoration: none; color: black;">
      <h1 class="mt-5">Vamos a Jugar un Juego.</h1>
    </a>
    <div class="row pt-2">
      <h2>Selecciona una opcion para enfrentarte a la computadora!</h2>
      <div class="col d-flex gap-5 justify-content-center pb-5">
        <button type="button" class="btn btn-lg btn-primary" id="rock"><i
            class="fa-solid fa-hand-back-fist"></i></button>
        <button type="button" class="btn btn-lg btn-primary" id="paper"><i class="fa-solid fa-hand"></i></button>
        <button type="button" class="btn btn-lg btn-primary" id="scissors"><i
            class="fa-solid fa-hand-scissors"></i></button>
        <button type="button" class="btn btn-lg btn-primary" id="lizard"><i
            class="fa-solid fa-hand-lizard"></i></button>
        <button type="button" class="btn btn-lg btn-primary" id="spock"><i class="fa-solid fa-hand-spock"></i></button>
      </div>
    </div>
    <!-- Aca estaran los botones el cual Jugo el User y se mostrara el que selecciono -->
    <div class="row">
      <div class="col pb-5">
        <button type="button" class="btn btn-lg btn-primary mb-3" id="blank"><i class="fa-solid fa-play"></i></button>
          <h2>Toca alguna opcion para Jugar y probar tu RNG!</h2>
          <h1 id="respuesta">Juega</h1>
        <div id="eleccionPC"></div>
        <div>
          <h2>Opcion de la computadora:  </h2>
          <h1 id="mensajePC"></h1>
        </div>
      </div>
    </div>
    <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
    <script type="module" src="/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"></script>
</body>

</html>
